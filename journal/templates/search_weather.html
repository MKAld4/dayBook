{% extends 'layout.html' %}

{% block title %}Search{% endblock %}

{% block content %}
    {% if searched %}
        <h1>You search the weather in {{ searched }}</h1>
        <br/>
        {% for key,value in weather_in.items %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    {% else %}
        <h1>You forgot city</h1>
    {% endif %}
{% endblock %}
