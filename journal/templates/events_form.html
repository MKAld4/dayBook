{% extends 'layout.html' %}

{% block title %}Events{% endblock %}

{% block content %}
    <div class="features">
        <h1>Event</h1>
        <!-- Checking on this page  -->
        <form method="post">
            {% csrf_token %}
            {{ form.event }}<br>
            {{ form.message }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>

{% endblock %}
